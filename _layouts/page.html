---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    {%- for js in page.custom_js -%}
    <script type="text/javascript" src="{{ js | prepend: "assets/js/" | relative_url}}"></script>
    {%- endfor -%}
  </div>

</article>
