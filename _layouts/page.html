---
layout: default
---

{%- include own_head.html -%}

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {%- for js in page.my_js_code -%}
        <script type="text/javascript" src="{{ js | prepend: "assets/js/" | relative_url}}"></script>
    {%- endfor -%}
    {{ content }}
  </div>

</article>
