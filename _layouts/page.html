---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% for js in page.my_js_code %}
        <script type="text/javascript">{% include {{ js }} %}</script>
    {% endfor %}
    {{ content }}
  </div>

</article>
