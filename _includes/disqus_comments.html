{%- if page.comments != false and site.disqus.shortname and jekyll.environment == "production" -%}

  <div id="disqus_thread"></div>
  <script>
    var disqus_config = function () {
      this.page.url = '{{ page.url | absolute_url }}';
      this.page.identifier = '{{ page.url | absolute_url }}';
    };

    (function() {
      var d = document, s = d.createElement('script');

      s.src = 'https://{{ site.disqus.shortname }}.disqus.com/embed.js';

      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    })();
  </script>
  <noscript>
    {{ site.data.translations['plsenablejs'][page.lang] | capitalize | escape }} {{ site.data.translations['toview'][page.lang] | escape }}
    <a href="https://disqus.com/?ref_noscript" rel="nofollow">
      {{ site.data.translations['comments'][page.lang] | escape }} {{ site.data.translations['poweredby'][page.lang] | escape }} Disqus.
    </a>
  </noscript>
{%- endif -%}
